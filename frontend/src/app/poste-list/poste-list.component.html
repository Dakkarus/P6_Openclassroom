<mat-spinner *ngIf="loading"></mat-spinner>
<ng-container *ngIf="postes$ | async as postes">
  <p *ngIf="!loading && postes.length <= 0">
    Aucun post !
  </p>
  
  <div class="poste-list" *ngIf="!loading && postes.length  > 0">
    <div class="poste-list-item" *ngFor="let poste of postes" (click)="onClickPoste(poste._id)">
      <div class="poste-list-head">
        <h4>{{ poste.name | uppercase }}</h4>
        <h3>{{poste.manufacturer}}</h3>
      </div>
      <div class="poste-list-body">
        <p>{{poste.description}}</p>
        <img alt="" [src]="poste.imageUrl">
      </div>
    </div>
  </div>
</ng-container>
